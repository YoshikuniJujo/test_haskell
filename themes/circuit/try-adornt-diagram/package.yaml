name:                try-adornt-diagram
version:             0.1.0.0
github:              "githubuser/try-adornt-diagram"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/try-adornt-diagram#readme>

dependencies:
- base >= 4.7 && < 5
- filepath
- containers
- monads-tf
- diagrams-lib
- diagrams-svg
- circuit-adornt-diagram
- circuit-diagram-dsl
- circuit-adornt-build
- circuit-adornt-samples
- circuit-adornt-parts

library:
  source-dirs: src

executables:
  try-adornt-diagram-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-adornt-diagram

tests:
  try-adornt-diagram-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-adornt-diagram
