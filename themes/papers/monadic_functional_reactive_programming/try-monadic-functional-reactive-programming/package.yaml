name:                try-monadic-functional-reactive-programming
version:             0.1.0.0
github:              "githubuser/try-monadic-functional-reactive-programming"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/try-monadic-functional-reactive-programming#readme>

dependencies:
- base >= 4.7 && < 5
- stm
- monads-tf
- monad-control
- bytestring
- text
- containers
- time
- X11
- utf8-string

library:
  source-dirs: src

executables:
  try-monadic-functional-reactive-programming-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-monadic-functional-reactive-programming
  try-delta-time:
    main:                tryDeltaTime.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-monadic-functional-reactive-programming

tests:
  try-monadic-functional-reactive-programming-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-monadic-functional-reactive-programming
