# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/try-x11#readme>

dependencies:
- base >= 4.7 && < 5
- stm
- bytestring
- text
- utf8-string
- X11

library:
  source-dirs: src

executables:
  try-x11-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-x11
  goodend:
    main:                goodend.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
