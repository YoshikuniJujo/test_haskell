name:                try-vulkan-dynamic
version:             0.1.0.0
github:              "githubuser/try-vulkan-dynamic"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2024 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md
- debug/Debug.hs
- nodebug/Debug.hs

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/try-vulkan-dynamic#readme>

flags:
  debug:
    manual: true
    default: true

dependencies:
- base >= 4.7 && < 5
- template-haskell
- stm
- containers
- array
- bytestring
- text
- transformers
- mtl
- filepath
- optparse-declarative
- JuicyPixels
- vector
- GLFW-b
- try-gpu-vulkan
- try-gpu-vulkan-khr-swapchain
- try-gpu-vulkan-khr-surface
- try-gpu-vulkan-ext-debug-utils
- ranged-list
- try-language-spir-v
- try-shaderc
- union-color
- ghc-prim
- time
- mono-traversable
- data-default
- try-hetero-parameter-list
- try-hetero-parameter-list-with-typelevel-tools
- try-storable-peek-poke
- try-storable-generic
- try-storable-hetero-list
- typelevel-tools
- try-codec-wavefront-obj
- try-gpu-vulkan-khr-surface-glfw
- try-gpu-vulkan-middle-khr-surface-glfw
- try-gpu-vulkan-cglm
- try-glfw-group

- directory
- temporary

- try-tools-yj
- extra-data-yj

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  when:
    - condition: flag(debug)
      then:
        source-dirs: debug
        exposed-modules:
          - Debug
      else:
        source-dirs: nodebug
        exposed-modules:
          - Debug

executables:
  try-vulkan-guide-dynamic:
    main:                try-vulkan-guide-dynamic.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-vulkan-dynamic

tests:
  try-vulkan-dynamic-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-vulkan-dynamic
