name:                try-simple-polygon
version:             0.1.0.0
github:              "githubuser/try-simple-polygon"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/try-simple-polygon#readme>

flags:
  debug:
    manual: true
    default: true

dependencies:
- base >= 4.7 && < 5
- template-haskell
- data-default
- containers
- vector
- text
- time
- JuicyPixels
- GLFW-b
- ranged-list
- try-gpu-vulkan
- try-gpu-vulkan-khr-swapchain
- try-gpu-vulkan-khr-surface
- try-gpu-vulkan-khr-surface-glfw
- try-gpu-vulkan-ext-debug-utils
- try-gpu-vulkan-cglm
- try-language-spir-v
- try-shaderc
- try-storable-generic
- try-storable-peek-poke
- try-hetero-parameter-list
- union-color
- typelevel-tools
- array
- bytestring
- try-codec-wavefront-obj
- temporary
- optparse-declarative
- mtl
- stm
- try-tools-yj

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  when:
    - condition: flag(debug)
      then:
        source-dirs: debug
        exposed-modules:
          - Debug
      else:
        source-dirs: nodebug
        exposed-modules:
          - Debug

executables:
  try-pyramid-single:
    main:                try-pyramid-single.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-simple-polygon
  try-multisampling:
    main:                try-multisampling.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-simple-polygon

tests:
  try-simple-polygon-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-simple-polygon
