description:         Please see the README on GitHub at <https://github.com/githubuser/try-vulkan-middle#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell
- stm
- containers
- text
- try-text-misc-yj
- bytestring
- data-default
- monads-tf
- try-monads-tf-misc-yj
- uuid
- c-enum
- ranged-list
- exception-hierarchy
- union-color
- try-hetero-parameter-list
- try-storable-peek-poke
- try-storable-hetero-list
- try-vulkan-core
- try-language-spir-v
- typelevel-tools

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

