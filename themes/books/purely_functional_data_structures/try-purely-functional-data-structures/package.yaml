description:         Please see the README on GitHub at <https://github.com/githubuser/try-purely-functional-data-structures#readme>

dependencies:
- base >= 4.7 && < 5
- ghc-prim

library:
  source-dirs: src

executables:
  try-purely-functional-data-structures-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-purely-functional-data-structures
  profile-batched-queue:
    main:                profileBatchedQueue.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-purely-functional-data-structures
  profile-bankers-queue:
    main:                profileBankersQueue.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-purely-functional-data-structures
  profile-reverse:
    main:                profileReverse.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-purely-functional-data-structures

tests:
  try-purely-functional-data-structures-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-purely-functional-data-structures
