name:                try-pfad-fallacy-report
version:             0.1.0.0
github:              "githubuser/try-pfad-fallacy-report"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/try-pfad-fallacy-report#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  profile-mp:
    main:                profile-mp.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-pfad-fallacy-report
  profile-mp-original:
    main:                profile-mp-original.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-pfad-fallacy-report

tests:
  try-pfad-fallacy-report-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-pfad-fallacy-report
