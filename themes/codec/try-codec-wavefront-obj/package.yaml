description:         Please see the README on GitHub at <https://github.com/githubuser/try-codec-wavefront-obj#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- vector
- bytestring
- try-storable-generic

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

tests:
  try-codec-wavefront-obj-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-codec-wavefront-obj
