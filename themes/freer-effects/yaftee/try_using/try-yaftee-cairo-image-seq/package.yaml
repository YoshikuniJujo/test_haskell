name:                try-yaftee-cairo-image-seq
version:             0.1.0.0
github:              "YoshikuniJujo/try-yaftee-cairo-image-seq"
license:             BSD-3-Clause
author:              "Yoshikuni Jujo"
maintainer:          "yoshikuni.jujo@gmail.com"
copyright:           "(c) 2025 Yoshikuni Jujo"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/YoshikuniJujo/try-yaftee-cairo-image-seq#readme>

dependencies:
- base >= 4.7 && < 5
- time
- JuicyPixels
- JuicyCairo
- simple-cairo
- cairo-image
- union-color
- typelevel-tools-yj
- try-yaftee
- try-yaftee-basic-monads
- try-yaftee-conduit
- higher-order-open-union

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  try-yaftee-cairo-image-seq-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-yaftee-cairo-image-seq

tests:
  try-yaftee-cairo-image-seq-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-yaftee-cairo-image-seq
