name:                try-argb-int
version:             0.1.0.0
github:              "githubuser/try-argb-int"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/try-argb-int#readme>

dependencies:
- base >= 4.7 && < 5
- OpenGL
- OpenGLRaw
- JuicyPixels
- JuicyCairo
- cairo-image
- exception-hierarchy

library:
  source-dirs: src
  pkg-config-dependencies: x11, glx

executables:
  try-argb-int-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-argb-int
  try-error:
    main:                try-error.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-argb-int
  try-tenuki:
    main:                try-tenuki.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-argb-int

tests:
  try-argb-int-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - try-argb-int
