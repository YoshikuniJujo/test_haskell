name:                tribial-trials
version:             0.1.0.0
github:              "githubuser/tribial-trials"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/tribial-trials#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell
- array
- mtl
- time
- random
- containers
- deepseq
- bytestring
- vector
- mono-traversable
- c-enum

library:
  source-dirs: src

data-files:
- th/some.txt

executables:
  tribial-trials-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tribial-trials
  endless:
    main:                endless.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tribial-trials
  chokkaku:
    main:                chokkaku.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tribial-trials
  tryRecursionOverModules:
    main:                tryRecursionOverModules.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tribial-trials
  tryGzip:
    main:                tryGzip.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tribial-trials
  tryGzipLegacy:
    main:                tryGzipLegacy.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tribial-trials

tests:
  tribial-trials-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tribial-trials
